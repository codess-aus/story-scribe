<!DOCTYPE html>
<html>
<head>
    <title>StoryScribe API Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
        #result { margin-top: 20px; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; }
        .error { background-color: #f8d7da; }
    </style>
</head>
<body>
    <h1>StoryScribe API Connection Test</h1>
    
    <button onclick="testAPI()">Test Backend API</button>
    
    <div id="result"></div>
    
    <script>
        const API_BASE = "https://storyscribe-web-btbhgaduc3fubbhd.swedencentral-01.azurewebsites.net";
        
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            resultDiv.className = '';
            
            try {
                console.log('Fetching from:', `${API_BASE}/prompt?genre=memoir`);
                
                const response = await fetch(`${API_BASE}/prompt?genre=memoir`);
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                resultDiv.className = 'success';
                resultDiv.innerHTML = `
                    <h3>✅ Success!</h3>
                    <p><strong>Prompt:</strong> ${data.prompt}</p>
                    <p><strong>Genre:</strong> ${data.genre}</p>
                    <p><strong>Source:</strong> ${data.source}</p>
                    <p><strong>Model:</strong> ${data.model}</p>
                `;
            } catch (error) {
                console.error('Error:', error);
                resultDiv.className = 'error';
                resultDiv.innerHTML = `
                    <h3>❌ Error</h3>
                    <p>${error.message}</p>
                    <p>Check browser console for details.</p>
                `;
            }
        }
    </script>
</body>
</html>
