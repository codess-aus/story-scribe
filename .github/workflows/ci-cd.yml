# GitHub Actions workflow for CI/CD pipeline
# This workflow handles testing, security scanning, and deployment to Azure

# Interesting fact: GitHub Actions was launched in 2018 and has quickly become one of the most popular CI/CD platforms. It uses a unique approach where workflow runners are complete virtual machines that are created fresh for each workflow run, which provides better isolation and security compared to container-based CI systems.  

name: StoryScribe CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    # Manual trigger

env:
  NODE_VERSION: '20.x'
  PYTHON_VERSION: '3.11'
  AZURE_WEBAPP_NAME: story-scribe-app  # Replace with your Azure Web App name
  AZURE_FUNCTIONS_NAME: story-scribe-functions # Replace with your Azure Functions name

jobs:
  test:
    name: Test Application
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: 'backend/requirements.txt'

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Install backend dependencies
        working-directory: ./backend
        run: pip install -r requirements.txt

      - name: Run frontend tests
        working-directory: ./frontend
        run: npm test

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Grant OpenAI access to the GitHub Actions identity
      - name: Configure RBAC for OpenAI
        uses: azure/CLI@v1
        with:
          inlineScript: |
            # Get the Object ID of the GitHub Actions Service Principal
            SP_OBJECT_ID=$(az ad sp show --id ${{ fromJson(secrets.AZURE_CREDENTIALS).clientId }} --query id -o tsv)
            
            # Assign the Cognitive Services OpenAI User role
            az role assignment create \
              --assignee-object-id "$SP_OBJECT_ID" \
              --role "Cognitive Services OpenAI User" \
              --scope "/subscriptions/${{ secrets.AZURE_SUBSCRIPTION_ID }}/resourceGroups/${{ secrets.AZURE_RESOURCE_GROUP }}/providers/Microsoft.CognitiveServices/accounts/${{ secrets.AZURE_OPENAI_NAME }}"

      - name: Run backend tests
        working-directory: ./backend
        env:
          AZURE_OPENAI_ENDPOINT: ${{ secrets.AZURE_OPENAI_ENDPOINT }}
          OPENAI_DEPLOYMENT: "gpt-4o-mini"
          OPENAI_API_VERSION: "2024-08-01-preview"
        run: pytest

      - name: Run frontend linting
        working-directory: ./frontend
        run: npm run lint

      - name: Run backend linting
        working-directory: ./backend
        run: flake8 .

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run dependency vulnerability scan
        uses: snyk/actions/node@master
        with:
          args: --all-projects
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        continue-on-error: true  # Don't fail the build, just report findings

      - name: Run code security scan
        uses: github/codeql-action/init@v2
        with:
          languages: javascript, python

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [test, security-scan]
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: 'backend/requirements.txt'

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: Install backend dependencies
        working-directory: ./backend
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Upload frontend build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: frontend-build
          path: frontend/build

      - name: Upload backend artifacts
        uses: actions/upload-artifact@v3
        with:
          name: backend-files
          path: |
            backend/
            !backend/.venv/
            !backend/__pycache__/
            !backend/.pytest_cache/

  deploy:
    name: Deploy to Azure
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
    environment: production
    
    steps:
      - name: Download frontend build artifacts
        uses: actions/download-artifact@v3
        with:
          name: frontend-build
          path: frontend/build

      - name: Download backend artifacts
        uses: actions/download-artifact@v3
        with:
          name: backend-files
          path: backend

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy frontend to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: frontend/build

      - name: Deploy backend to Azure Functions
        uses: azure/functions-action@v1
        with:
          app-name: ${{ env.AZURE_FUNCTIONS_NAME }}
          package: backend

      - name: Azure CLI script - Apply configuration
        uses: azure/CLI@v1
        with:
          inlineScript: |
            # Set application settings for the function app
            az functionapp config appsettings set --name ${{ env.AZURE_FUNCTIONS_NAME }} \
              --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
              --settings \
                CONTENT_SAFETY_ENDPOINT=${{ secrets.CONTENT_SAFETY_ENDPOINT }} \
                AZURE_OPENAI_ENDPOINT=${{ secrets.AZURE_OPENAI_ENDPOINT }} \
                WEBSITE_RUN_FROM_PACKAGE=1

      - name: Log deployment status
        run: |
          echo "Deployment completed successfully at $(date)"
