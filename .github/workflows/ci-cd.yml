# GitHub Actions workflow for CI/CD pipeline
# This workflow handles testing, security scanning, and deployment to Azure

name: StoryScribe CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read
  security-events: write

env:
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.12'
  AZURE_WEBAPP_NAME: storyscribe-web
  AZURE_FUNCTIONS_NAME: storyscribe-func
  AZURE_STATIC_WEB_APP_NAME: storyscribe-frontend

jobs:
  test:
    name: Test Application
    runs-on: ubuntu-latest
    environment: production
    
    env:
      AZURE_OPENAI_ENDPOINT: ${{ secrets.AZURE_OPENAI_ENDPOINT }}
      OPENAI_DEPLOYMENT: gpt-4o-mini
      OPENAI_API_VERSION: 2024-08-01-preview
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: 'backend/requirements.txt'

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Install backend dependencies
        working-directory: ./backend
        run: pip install -r requirements.txt

      - name: Run frontend linting
        working-directory: ./frontend
        run: npm run lint
        continue-on-error: true

      - name: Run frontend tests
        working-directory: ./frontend
        run: npm test
        continue-on-error: true

      - name: Azure Login (Federated Credentials)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Configure RBAC for OpenAI
        uses: azure/cli@v2
        with:
          inlineScript: |
            # Get the Object ID of the GitHub Actions Service Principal
            SP_OBJECT_ID=$(az ad sp show --id ${{ secrets.AZURE_CLIENT_ID }} --query id -o tsv)
            
            # Assign the Cognitive Services OpenAI User role (idempotent)
            az role assignment create \
              --assignee-object-id "$SP_OBJECT_ID" \
              --role "Cognitive Services OpenAI User" \
              --scope "/subscriptions/${{ secrets.AZURE_SUBSCRIPTION_ID }}/resourceGroups/${{ secrets.AZURE_RESOURCE_GROUP }}/providers/Microsoft.CognitiveServices/accounts/${{ secrets.AZURE_OPENAI_NAME }}" \
              2>/dev/null || echo "Role assignment already exists"

      - name: Run backend tests
        working-directory: ./backend
        run: pytest test_openai.py -v

      - name: Run backend linting
        working-directory: ./backend
        run: flake8 .
        continue-on-error: true

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run dependency vulnerability scan
        uses: snyk/actions/node@master
        with:
          args: --all-projects
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        continue-on-error: true

      - name: Run code security scan
        uses: github/codeql-action/init@v3
        with:
          languages: javascript, python

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        continue-on-error: true

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [test, security-scan]
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: 'backend/requirements.txt'

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: Install backend dependencies for Functions
        working-directory: ./functions
        run: |
          pip install --upgrade pip
          pip install --target=".python_packages/lib/site-packages" -r requirements.txt

      - name: Upload frontend build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist

      - name: Upload backend artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-files
          path: |
            functions/
            !functions/__pycache__/
            !functions/.pytest_cache/

  deploy:
    name: Deploy to Azure
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
    environment: production
    
    steps:
      - name: Download frontend build artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist

      - name: Download backend artifacts
        uses: actions/download-artifact@v4
        with:
          name: backend-files
          path: functions

      - name: Deploy frontend to Azure Static Web App
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "frontend/dist"
          skip_app_build: true
          skip_api_build: true
          api_location: ""

      - name: Azure Login (for Function App Deployment)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Assign Storage Permissions to Function App Identity
        uses: azure/cli@v2
        with:
          inlineScript: |
            echo "ðŸ” Configuring storage permissions for Function App deployment..."
            
            # Get the Function App's system-assigned managed identity principal ID
            FUNCTION_IDENTITY=$(az functionapp identity show \
              --name ${{ env.AZURE_FUNCTIONS_NAME }} \
              --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
              --query principalId -o tsv 2>/dev/null || echo "")
            
            if [ -z "$FUNCTION_IDENTITY" ]; then
              echo "âš ï¸  No system identity found, enabling it..."
              az functionapp identity assign \
                --name ${{ env.AZURE_FUNCTIONS_NAME }} \
                --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }}
              
              # Get the identity again after enabling
              FUNCTION_IDENTITY=$(az functionapp identity show \
                --name ${{ env.AZURE_FUNCTIONS_NAME }} \
                --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
                --query principalId -o tsv)
            fi
            
            echo "âœ“ Function App Identity: $FUNCTION_IDENTITY"
            
            # Find the storage account
            STORAGE_ACCOUNT=$(az storage account list \
              --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
              --query "[?contains(name, 'storyscribe')].name | [0]" -o tsv)
            
            echo "âœ“ Storage Account: $STORAGE_ACCOUNT"
            
            # Assign Storage Blob Data Contributor role
            SCOPE="/subscriptions/${{ secrets.AZURE_SUBSCRIPTION_ID }}/resourceGroups/${{ secrets.AZURE_RESOURCE_GROUP }}/providers/Microsoft.Storage/storageAccounts/$STORAGE_ACCOUNT"
            
            echo "Assigning Storage Blob Data Contributor role..."
            az role assignment create \
              --assignee $FUNCTION_IDENTITY \
              --role "Storage Blob Data Contributor" \
              --scope "$SCOPE" \
              2>/dev/null && echo "âœ… Role assigned" || echo "âœ“ Role already exists"
            
            # Wait for propagation
            echo "Waiting 30s for Azure to propagate permissions..."
            sleep 30

      - name: Create deployment package
        working-directory: ./functions
        run: |
          echo "Creating deployment package..."
          zip -r ../functions-deploy.zip . -x "*.pyc" -x "__pycache__/*" -x ".venv/*" -x "*.zip"
          ls -lh ../functions-deploy.zip

      - name: Deploy backend to Azure Functions using Azure CLI
        run: |
          echo "Deploying to Azure Functions..."
          az functionapp deployment source config-zip \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --name ${{ env.AZURE_FUNCTIONS_NAME }} \
            --src functions-deploy.zip \
            --build-remote false
          echo "âœ… Deployment completed"

      - name: Configure Azure Function App Settings
        uses: azure/cli@v2
        with:
          inlineScript: |
            # Set application settings for the function app
            az functionapp config appsettings set --name ${{ env.AZURE_FUNCTIONS_NAME }} \
              --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
              --settings \
                CONTENT_SAFETY_ENDPOINT=${{ secrets.CONTENT_SAFETY_ENDPOINT }} \
                AZURE_OPENAI_ENDPOINT=${{ secrets.AZURE_OPENAI_ENDPOINT }} \
                OPENAI_DEPLOYMENT=gpt-4o-mini \
                OPENAI_API_VERSION=2024-08-01-preview \
                WEBSITE_RUN_FROM_PACKAGE=1

      - name: Log deployment status
        run: |
          echo "âœ… Deployment completed successfully at $(date)"
          echo "Frontend (Static Web App): https://${{ env.AZURE_STATIC_WEB_APP_NAME }}.azurestaticapps.net"
          echo "Backend (Function App): https://${{ env.AZURE_FUNCTIONS_NAME }}.azurewebsites.net"
